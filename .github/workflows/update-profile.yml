name: ðŸš€ Update Rachid's Enhanced Profile

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM Paris time
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths: [ 'update-profile.js' ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm init -y
        npm install node-fetch
        
    - name: ðŸŽ¨ Update Enhanced README
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node update-profile.js
      
    - name: ðŸ’¾ Commit and push changes
      run: |
        git config --local user.email "rachid.devops@gmail.com"
        git config --local user.name "Rachid Jl - DevOps Engineer"
        git add README.md
        if git diff --staged --quiet; then
          echo "âœ… No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update enhanced profile README - $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "ðŸš€ Profile updated successfully!"
        fi
